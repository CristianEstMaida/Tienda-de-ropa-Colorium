<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda en línea</title>
  <link rel="stylesheet" href="styles.css"> <!-- Agrega tus estilos personalizados aquí -->
</head>
<body>
  <header>
    <h1>Tienda en línea</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="carrito.html">Carrito</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Productos destacados</h2>
      <div class="product">
        <img src="product1.jpg" alt="Remera">
        <h3>Remera</h3>
        <p>Precio: $2999.99</p>
        <button onclick="window.location.href='https://mpago.la/1cuE48V'">Realizar pago en Mercado Pago</button>
        <button onclick="addToCart({ name: 'Remera', price: 2999.99, image: 'product1.jpg' })">Agregar al carrito</button>
      </div>

      <div class="product">
        <img src="product2.jpg" alt="Campera">
        <h3>Campera</h3>
        <p>Precio: $14999.99</p>
        <button onclick="addToCart({ name: 'Campera', price: 14999.99, image: 'product2.jpg'})">Agregar al carrito</button>
      </div>

      <!-- Agrega más productos aquí -->
    </section>

    <section>
      <h2>Productos</h2>
      <input type="text" id="search-input" placeholder="Buscar productos">
      <button onclick="searchProducts()">Buscar</button>

      <div id="product-list">
        <!-- Los productos se agregarán aquí dinámicamente con JavaScript -->
      </div>

      <div id="pagination">
        <!-- Los números de página se agregarán aquí dinámicamente con JavaScript -->
      </div>
    </section>

    <section>
      <h2>Carrito de compras</h2>
      <div id="cart-items">
        <!-- Los productos en el carrito se agregarán aquí dinámicamente con JavaScript -->
      </div>
      <p>Total: <span id="cart-total">$0.00</span></p>
      <button onclick="window.location.href='http://link.mercadopago.com.ar/colorium'"">Realizar compra</button>
      <button onclick="checkout()">Realizar compra</button>
    </section>
  </main>

  <footer>
    <p>Derechos de autor &copy; 2023 Tienda en línea. Todos los derechos reservados.</p>
  </footer>

  <script>
    // Función para buscar productos
    let cartItems = [];
    let cartTotal = 0;

    // Actualizar el carrito inicialmente
    updateCart();

    // Función para agregar un producto al carrito
    function addToCart(product) {
      cartItems.push(product);
      cartTotal += product.price;
      updateCart();
    }

    // Función para eliminar un producto del carrito
    function removeFromCart(index) {
      const removedItem = cartItems.splice(index, 1)[0];
      cartTotal -= removedItem.price;
      updateCart();
    }

    // Función para actualizar la visualización del carrito
    function updateCart() {
      const cartItemsContainer = document.getElementById("cart-items");
      cartItemsContainer.innerHTML = "";

      cartItems.forEach((product, index) => {
        const cartItem = document.createElement("div");
        cartItem.classList.add("cart-item");
        cartItem.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <p>${product.name} - $${product.price}</p>
          <button onclick="removeFromCart(${index})">Eliminar</button>
        `;

        cartItemsContainer.appendChild(cartItem);
      });

      const cartTotalElement = document.getElementById("cart-total");
      cartTotalElement.innerText = "$" + cartTotal.toFixed(2);
    }

    function checkout() {
        if (cartItems.length === 0) {
            alert("El carrito está vacío. Por favor, agrega productos antes de realizar la compra.");
            return;
        }

        // Crear objeto de datos a enviar al servidor
        const data = {
            items: cartItems,
            total: cartTotal
        };

        // Enviar los datos al servidor
        fetch("/api/checkout", {
            method: "POST",
            headers: {
            "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
        .then(response => {
        if (response.ok) {
            // Transacción exitosa, mostrar mensaje de confirmación
            alert("¡Compra realizada con éxito! Gracias por tu compra.");

            // Reiniciar el carrito
            cartItems = [];
            cartTotal = 0;
            updateCart();
        } else {
            // Error en la transacción, mostrar mensaje de error
            alert("Error al procesar la compra. Por favor, inténtalo de nuevo.");
        }
        })
        .catch(error => {
        // Error en la comunicación con el servidor, mostrar mensaje de error
        alert("Error en la comunicación con el servidor. Por favor, inténtalo de nuevo más tarde.");
        console.error(error);
        });
    }

    // Función para buscar productos
    function searchProducts() {
    const searchInput = document.getElementById("search-input");
    const searchTerm = searchInput.value.toLowerCase().trim();

    const filteredProducts = products.filter(product =>
        product.name.toLowerCase().includes(searchTerm)
    );

    const productList = document.getElementById("product-list");
    productList.innerHTML = "";

    if (filteredProducts.length > 0) {
        filteredProducts.forEach(product => {
        const productDiv = document.createElement("div");
        productDiv.classList.add("product");
        productDiv.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>Precio: $${product.price}</p>
            <p>${product.description}</p>
            <button onclick="addToCart({ name: '${product.name}', price: ${product.price}, image: '${product.image}' })">Agregar al carrito</button>
        `;

        productList.appendChild(productDiv);
        });
    } else {
        productList.innerHTML = "<p>No se encontraron productos que coincidan con la búsqueda.</p>";
    }
    }

    // Datos de ejemplo: una lista de productos
    const products = [
    { name: "Remera", price: 2999.99, image: 'product1.jpg', description: "Sumérgete en el mundo del rock con esta espectacular remera de Colorium." },
    { name: "Campera", price: 14999.99, image: 'product2.jpg', description: "Descubre el equilibrio perfecto entre estilo y funcionalidad con esta impresionante campera." },
    // Agrega más productos aquí
    ];

    // Configuración de paginación
    const itemsPerPage = 4;
    let currentPage = 1;

    // Función para mostrar los productos en la página actual
    function showProducts() {
    const productList = document.getElementById("product-list");
    productList.innerHTML = "";

    const startIndex = (currentPage - 1) * itemsPerPage;
    const endIndex = startIndex + itemsPerPage;

    for (let i = startIndex; i < endIndex && i < products.length; i++) {
        const product = products[i];

        const productDiv = document.createElement("div");
        productDiv.classList.add("product");
        productDiv.innerHTML = `
          <div class="product">
            <img src="product${i + 1}.jpg" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>Precio: $${product.price}</p>
            <p>${product.description}</p>
            <button onclick="addToCart({ name: '${product.name}', price: ${product.price}, image: '${product.image}' })">Agregar al carrito</button>
          </div>
        `;

        productList.appendChild(productDiv);
    }
    }

    // Función para generar los enlaces de paginación
    function generatePagination() {
    const pagination = document.getElementById("pagination");
    pagination.innerHTML = "";

    const totalPages = Math.ceil(products.length / itemsPerPage);

    for (let i = 1; i <= totalPages; i++) {
        const pageLink = document.createElement("a");
        pageLink.href = "#";
        pageLink.innerText = i;

        if (i === currentPage) {
        pageLink.classList.add("active");
        }

        pageLink.addEventListener("click", () => {
        currentPage = i;
        showProducts();
        generatePagination();
        });

        pagination.appendChild(pageLink);
    }
    }

    // Mostrar productos y generar paginación inicial
    showProducts();
    generatePagination();
  </script>
</body>
</html>
